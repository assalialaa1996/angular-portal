<div id="wrapper">
	<div class="vertical-align-wrap">
		<div class="vertical-align-middle auth-main">
			<div class="auth-box">
				<div class="top">
					<img src="assets/images/logo-white.svg" alt="Lucid">
				</div>
				<div class="card">
					<div class="header">
						<p class="lead">Create an account</p>
					</div>
					<div class="body">
						<form class="form-auth-small" 
						*ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
	  novalidate>
	  <div class="form-group">
		<label for="signup-user" class="control-label sr-only">Username</label>
		<input  type="text"
		class="form-control"
		name="username"
		[(ngModel)]="form.username"
		required
		minlength="3"
		maxlength="20"
		#username="ngModel" placeholder="Username">
	</div>
	<div class="alert-danger" *ngIf="f.submitted && username.invalid">
		<div *ngIf="username.errors.required">Username is required</div>
		<div *ngIf="username.errors.minlength">
		  Username must be at least 3 characters
		</div>
		<div *ngIf="username.errors.maxlength">
		  Username must be at most 20 characters
		</div>
	  </div>
							<div class="form-group">
								<label for="signup-email" class="control-label sr-only">Email</label>
								<input type="email"
								class="form-control"
								name="email"
								[(ngModel)]="form.email"
								required
								email
								#email="ngModel">
							</div>
							<div class="alert-danger" *ngIf="f.submitted && email.invalid">
								<div *ngIf="email.errors.required">Email is required</div>
								<div *ngIf="email.errors.email">
								  Email must be a valid email address
								</div>
							  </div>
							<div class="form-group">
								<label for="signup-password" class="control-label sr-only">Password</label>
								<input  type="password"
								class="form-control"
								name="password"
								[(ngModel)]="form.password"
								required
								minlength="6"
								#password="ngModel">
							</div>
							<div class="alert-danger" *ngIf="f.submitted && password.invalid">
								<div *ngIf="password.errors.required">Password is required</div>
								<div *ngIf="password.errors.minlength">
								  Password must be at least 6 characters
								</div>
							  </div>
							<button type="submit" class="btn btn-primary btn-lg btn-block">REGISTER</button>
							<div class="bottom">
								<span class="helper-text">Already have an account? <a [routerLink]="['/login']">Login</a></span>
							</div>
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
