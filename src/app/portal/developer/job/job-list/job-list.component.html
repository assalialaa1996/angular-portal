<div class="block-header">
  <div class="row">
    <div class="col-lg-5 col-md-8 col-sm-12">
      <h2>
        <a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth" (click)="toggleFullWidth()">
          <i class="fa fa-arrow-left" *ngIf="sidebarVisible"></i>
          <i class="fa fa-arrow-right" *ngIf="!sidebarVisible"></i>
        </a>
        Search Project 
      </h2>
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/admin']"><i class="icon-home"></i></a></li>
        <li class="breadcrumb-item">Project </li>
        <li class="breadcrumb-item active">Search</li>
      </ul>
    </div>
   
  </div>
</div>
<div class="row clearfix">
  <div class="col-lg-12">
     
      <div class="card">
          <div class="body">
              <ng-container *ngFor="let j of jobs.jobs">
                  <div class="timeline-item" >
                      <a [routerLink]="['/developer/jobs/view/',j._id]"> <h5>{{j.content.title}}</h5> </a>
                      <span><a href="javascript:void(0);">DromalCorp</a> </span>
                      <div class="msg">
                    
                          <h6> 
                            {{j.content.description}}
                          </h6>
                      
                          <a href="javascript:void(0);" class="m-r-20"><i class="icon-heart"></i> Save</a>
                     
                       
                  
                      </div>
                  </div>
              </ng-container>
              <hr>
           
              <ul class="body pagination pagination-primary">
                <li class="page-item"><button class="page-link" href="javascript:void(0);" (click)="previous()" >Previous</button></li>
                <li class="page-item active" *ngFor="let a of fakeArray; let page = index;" > <button class="page-link" (click)="show(page+1)">{{page+1}}</button>   </li>
            
                <li class="page-item"><button class="page-link" href="javascript:void(0);" (click)="next()">Next</button></li>
              </ul>
          </div>
      </div>
  </div>
</div>
