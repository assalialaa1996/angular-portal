<div class="block-header">
    <div class="row">
        <div class="col-lg-5 col-md-8 col-sm-12">
            <h2>
                <a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth" (click)="toggleFullWidth()">
                    <i class="fa fa-arrow-left" *ngIf="sidebarVisible"></i>
                    <i class="fa fa-arrow-right" *ngIf="!sidebarVisible"></i>
                </a>
                Questions List
            </h2>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/admin']"><i class="icon-home"></i></a></li>
                <li class="breadcrumb-item">Questions</li>
                <li class="breadcrumb-item active">List</li>
            </ul>
        </div>
     
    </div>
</div>
<div class="row clearfix">
    <div class="col-lg-12">
        <div class="card">
        <div class="body">
            <div class="input-group" id="adv-search">
                <input type="text" class="form-control mr-1" placeholder="Search here..." />
                <button type="button" class="btn btn-primary"><span class="icon-magnifier" aria-hidden="true"></span></button>
            </div>
        </div>
     
       <!-- 
        <div class="body"> 
           
            <p class="m-b-0">Search Result For "Bootstrap 4 admin"</p>
            <strong> About 16,853 result ( 0.13 seconds)</strong>
        </div>
    -->
    </div>
        <div class="card">
            <div class="body">
                <ng-container *ngFor="let q of questions.questions">
                    <div class="timeline-item"  [attr.date-is]="q.date| date:'medium'">
                        <a [routerLink]="['/question/',q._id]"> <h5>{{ q.content.title }}</h5> </a>
                        <span><a href="javascript:void(0);">{{q.name}}</a> </span>
                        <div class="msg">
                          <div [innerHTML]="q.content.body"></div>
                            <a href="javascript:void(0);" class="m-r-20"><i class="icon-heart"></i> Like</a>
                            <a href="javascript:void(0);" role="button" data-toggle="collapse" aria-expanded="false"
                                aria-controls="collapseExample" (click)="toggleComment()"><i class="icon-bubbles"></i> Comment</a>
                            <div class=" m-t-10" id="collapseExample" [ngClass]="{'collapse':!showComment}">
                                <hr>
                                <div class="well">
                                    <form>
                                        <div class="form-group">
                                            <textarea rows="2" class="form-control no-resize"
                                                placeholder="Enter here your quick response ..."></textarea>
                                        </div>
                                        <button class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                    
                        </div>
                    </div>
                </ng-container>
                <hr>
           
					<ul class="body pagination pagination-primary">
						<li class="page-item"><button class="page-link" href="javascript:void(0);">Previous</button></li>
						<li class="page-item active" *ngFor="let a of fakeArray; let page = index;" > <button class="page-link" (click)="show(page+1)">{{page+1}}</button>   </li>
				
						<li class="page-item"><button class="page-link" href="javascript:void(0);">Next</button></li>
					</ul>
            </div>
        </div>
    </div>
</div>
